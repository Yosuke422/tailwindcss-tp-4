<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body class="bg-body">
    <div class="dark:bg-slate-700 dark:text-white pb-8">
        <div class="w-full flex justify-center py-8">
            <button id="theme-toggle"
                class="p-2 rounded-full text-white bg-slate-900 dark:text-slate-900 dark:bg-white">
                Toggle theme
            </button>
        </div>


        <div class="bg-primary dark:bg-slate-800 dark:text-white w-96  mx-auto my-8 p-5 rounded-xl ">
            <div class="flex justify-between items-center border-gray-600">
                <div class="  flex flex-row items-center space-x-16 p-2">
                    <div class="dark:bg-slate-900  bg-white pl-1 pt-0.5 rounded-full h-6 w-6">
                        <iconify-icon icon="iconamoon:menu-burger-horizontal-fill" class="text-black dark:text-white"></iconify-icon>
                    </div>
                    <div class="dark:bg-slate-900 dark:text-white flex flex-row items-center bg-white rounded-full justify-center h-8 w-36 ">
                        <h1 class="font-bold">Take the Quiz</h1>
                        <div class=" dark:bg-slate-100 dark:text-black bg-black rounded-full ml-2 h-6 w-6 flex items-center justify-center">
                            <iconify-icon icon="pajamas:link" class="dark:bg-slate-100 dark:text-black text-white"></iconify-icon>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <img src="public/pic.jpg" alt="Profile Image" class="h-8 w-8 rounded-full ">
                    <iconify-icon icon="ei:plus"></iconify-icon>
                </div>
            </div>
            <div>
                <h1 class="text-5xl">Simplify your health
                    <span class="inline-block ml-2">
                        <div class="w-10 h-10">
                            <svg viewBox="0 0 35.4113 67.2004" fill="none" xmlns="http://www.w3.org/2000/svg"
                                style="width: 100%; height: 100%;">
                                <rect x="0.255737" y="0.52829" width="35.4113" height="65.2004" rx="17.7057"
                                    fill="#D9EAFD" transform="rotate(15)" />
                            </svg>
                        </div>
                    </span>
                    and wellbeing.
                    <span class="inline-block ml-2 align-middle">
                        <div class="w-12 h-12">
                            <svg viewBox="0 0 70.7011 70.7011" fill="none" xmlns="http://www.w3.org/2000/svg"
                                style="width: 100%; height: 100%;">
                                <rect x="0.61084" y="30.7361" width="70.7011" height="9.79788" rx="4.89894"
                                    fill="#FEF189" />
                                <rect x="40.8604" y="0.533691" width="70.7011" height="9.79788" rx="4.89894"
                                    transform="rotate(90 40.8604 0.533691)" fill="#FEF189" />
                                <rect x="15.977" y="15.8999" width="39.9687" height="39.9687" rx="19.9844"
                                    fill="#FEF189" />
                            </svg>
                        </div>
                    </span>
                </h1>
            </div>
            <br>
            <div class="dark:bg-slate-900 dark:text-white dark:border-2 rounded-2xl mx-auto bg-white">
                <div class="flex flex-row items-center">
                    <div class="flex flex-row items-center space-x-2 p-3">
                        <div class="flex items-center border-2 rounded-full justify-center relative">
                            <h1 class="font-bold px-6 py-3 relative z-10">About</h1>
                            <span class="absolute top-0 right-0  text-black rounded-full p-1 text-xs">01</span>
                        </div>
                        
                        <div class="flex items-center border-2 rounded-full justify-center">
                            <iconify-icon icon="pajamas:link" class="px-3 py-3"></iconify-icon>
                        </div>
                    </div>
                    <div class="flex items-center ml-auto rounded-full justify-center border-2 p-1 mr-3 ">
                        <iconify-icon icon="basil:plus-outline" width="30" height="30"></iconify-icon>
                    </div>
                </div>
                <p class="mx-3 mb-3 text-xl">Receive daily packs personalized to your <span class="font-bold">unique
                        health needs</span></p>
                        <div class="relative max-h-56 overflow-hidden rounded-b-lg">
                            <img src="public/pic2.jpg" alt="Profile Image" class="w-full h-full object-cover rounded-b-lg">
                        
                            <div class="dark:bg-slate-900 dark:text-white  absolute bottom-4 left-4 flex items-center space-x-2 bg-white rounded-full p-1 ">
                                <div class="flex items-center ml-auto rounded-full justify-center border-2 p-1 border-gray-950 dark:border-white ">
                                    <iconify-icon icon="material-symbols-light:trophy-outline"></iconify-icon>
                                </div>
                                <div class="flex items-center ml-auto rounded-full justify-center border-2  p-1 border-gray-950 dark:border-white ">
                                    <iconify-icon icon="ph:recycle-thin"></iconify-icon>
                                </div>
                                <div class="flex items-center ml-auto rounded-full justify-center border-2 p-1 border-gray-950 dark:border-white ">
                                    <iconify-icon icon="ph:leaf"></iconify-icon>
                                </div>
                            </div>
                        </div>   
            </div>
            <br>
            <div class=" dark:bg-slate-100 dark:text-black flex flex-row items-center bg-black rounded-full  justify-between h-12 w-auto ">
                <p class="text-white dark:text-black pl-4">Unlock <span class="font-bold">personalized</span> plan</p>
                <div class="pr-3 pt-2">
                    <iconify-icon icon="fluent:arrow-right-20-regular" height="30" width="30" class="dark:text-black text-white"></iconify-icon>
                </div>
            </div>
           
        </div>
    </div>

    <script>
        const btn = document.getElementById("theme-toggle");
        btn.addEventListener("click", function () {
            document.body.classList.toggle("dark");
        });
    </script>
</body>

</html>
